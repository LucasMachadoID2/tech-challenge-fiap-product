# SonarQube Project Configuration
sonar.projectKey=tech-challenge-fiap-product
sonar.projectName=Tech Challenge FIAP - Product Microservice
sonar.projectVersion=1.0

# Branch configuration
sonar.branch.name=main

# Source code location
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions
sonar.exclusions=**/config/**,**/dto/**,**/entity/**,**/entities/**,**/ProductMicroserviceApplication.java
sonar.coverage.exclusions=**/config/**,**/dto/**,**/ProductMicroserviceApplication.java

# Test exclusions
sonar.test.exclusions=**/*Test.java,**/*Tests.java

# Quality Gate
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Code coverage requirement (70% minimum)
sonar.coverage.minimum=70
